<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Service Requirements – Questionnaire</title>
   <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
   <style>
    body { 
      font-family: "Segoe UI", sans-serif; 
      color: #f1f1f1;
      background: url("bg.png") no-repeat center center fixed;
      background-color: black;
      background-size: cover;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); 
      z-index: -1;
    }
    .step { display: none; }
    .step.active { display: block; }
    .card { 
      border: none; 
      border-radius: 1rem; 
      background: rgba(34, 34, 59, 0.9); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
    }
    .card-header { 
      font-weight: 600; 
      font-size: 1.1rem; 
      border-top-left-radius: 1rem; 
      border-top-right-radius: 1rem; 
      background: linear-gradient(90deg, #6a0dad, #9333ea); 
      color: #fff;
    }
    .progress { 
      height: 1.5rem; 
      border-radius: 0.75rem; 
      background: #2e2e4f; 
    }
    .progress-bar { 
      font-weight: 600; 
      background: linear-gradient(90deg, #9333ea, #c084fc); 
    }
    .btn { 
      padding: 0.6rem 1.2rem; 
      border-radius: 0.6rem; 
    }
    .btn-primary { 
      background: #9333ea; 
      border: none; 
    }
    .btn-primary:hover { background: #7e22ce; }
    .btn-success { 
      background: #6a0dad; 
      border: none; 
    }
    .btn-success:hover { background: #581c87; }
    .btn-secondary { background: #444; border: none; }
    .btn-secondary:hover { background: #555; }
    .form-control, .form-select { 
      background: #2d2d44; 
      border: 1px solid #444; 
      color: #f1f1f1; 
    }
    .form-control:focus, .form-select:focus { 
      background: #38385a; 
      border-color: #9333ea; 
      color: #fff; 
      box-shadow: 0 0 5px rgba(147,51,234,0.6); 
    }
    .form-label { color: #ddd; }
    .logo { height: 100px; } 
  </style>
</head>
<body>
  <div class="container my-5" style="max-width: 850px;">
    <!-- Logo -->
    <div class="text-center">
      <img src="logo.png" alt="Logo" class="logo">
      <h2 class="fw-bold text-light">Engineering Service Requirements</h2>
      <p class="text-light">Questionnaire Wizard Form</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 12%">Step 1 of 6</div>
    </div>

    <form id="questionnaireForm">
      <!-- Step 0 (Contact Info) -->
      <div class="step active card mb-4">
        <div class="card-header">0. Contact Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" name="contact" required>
          </div>
        </div>
      </div>

      <!-- Step 1 -->
      <div class="step card mb-4">
        <div class="card-header">1. Project Background & Overall Objectives</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Main problems you expect analysis and services to solve</label>
            <textarea class="form-control" name="problems" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Ultimate goal of the project</label>
            <textarea class="form-control" name="goal" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Systems included in the project scope</label>
            <input type="text" class="form-control" name="systems" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Expected project timeline & delivery requirement</label>
            <input type="text" class="form-control" name="timeline" required>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step card mb-4">
        <div class="card-header">2. Power System Basic Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Grid type and scale</label>
            <input type="text" class="form-control" name="grid" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Generation sources and installed capacities</label>
            <textarea class="form-control" name="generation" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Load capacity and characteristics</label>
            <textarea class="form-control" name="load" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Current project phase</label>
            <select class="form-select" name="phase" required>
              <option value="">Select...</option>
              <option>FEED stage</option>
              <option>Detailed design</option>
              <option>As-built system</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step card mb-4">
        <div class="card-header">3. Data & Model Availability</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Existing grid models</label>
            <input type="text" class="form-control" name="models">
          </div>
          <div class="mb-3">
            <label class="form-label">Equipment parameters available?</label>
            <select class="form-select" name="equipment_params">
              <option>Complete</option>
              <option>Partial</option>
              <option>Need on-site collection</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Accuracy & update status of data</label>
            <textarea class="form-control" name="data_accuracy"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Historical operational / SCADA data available?</label>
            <select class="form-select" name="scada">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="step card mb-4">
        <div class="card-header">4. Analysis & Study Requirements</div>
        <div class="card-body" style="color: white;">
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Load Flow"><label class="form-check-label">Load Flow Analysis</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Short Circuit"><label class="form-check-label">Short-Circuit Analysis</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Protection Coordination"><label class="form-check-label">Protection Coordination</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Arc Flash"><label class="form-check-label">Arc Flash Analysis</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Power Quality"><label class="form-check-label">Power Quality</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Reliability Assessment"><label class="form-check-label">Reliability Assessment</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="analysis[]" value="Stability Studies"><label class="form-check-label">Stability & Dynamic Studies</label></div>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="step card mb-4">
        <div class="card-header">5–8. Standards, Software, Training & Deliverables</div>
        <div class="card-body" >
          <div class="mb-3"><label class="form-label">Codes and standards to follow</label><input type="text" class="form-control" name="standards"></div>
          <div class="mb-3"><label class="form-label">Software requirements (ETAP / report / training)</label><textarea class="form-control" name="software"></textarea></div>
          <div class="mb-3"><label class="form-label">Training requirements</label><textarea class="form-control" name="training"></textarea></div>
          <div class="mb-3"><label class="form-label">Expected deliverables</label><textarea class="form-control" name="deliverables"></textarea></div>
          <div class="mb-3"><label class="form-label">Do you require long-term O&M support?</label>
            <select class="form-select" name="om_support"><option>Yes</option><option>No</option></select>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="d-flex justify-content-between">
        <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)" disabled><i class="bi bi-arrow-left-circle"></i> Previous</button>
        <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Next <i class="bi bi-arrow-right-circle"></i></button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const progressBar = document.getElementById("progressBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showStep(n) {
      steps.forEach((step, index) => step.classList.toggle("active", index === n));
      let percent = ((n+1) / steps.length) * 100;
      progressBar.style.width = percent + "%";
      progressBar.innerText = `Step ${n+1} of ${steps.length}`;
      prevBtn.disabled = (n === 0);
      nextBtn.innerText = (n === steps.length - 1) ? "Submit" : "Next  ➡";
      nextBtn.classList.toggle("btn-success", n === steps.length - 1);
      nextBtn.classList.toggle("btn-primary", n !== steps.length - 1);
    }

    function nextPrev(n) {
      if (n === 1 && !validateForm()) return;
      currentStep += n;
      if (currentStep >= steps.length) {
        alert("Form submitted successfully!");
        document.getElementById("questionnaireForm").reset();
        currentStep = 0;
        showStep(currentStep);
        return;
      }
      showStep(currentStep);
    }

    function validateForm() {
      const inputs = steps[currentStep].querySelectorAll("input[required], textarea[required], select[required]");
      for (let input of inputs) {
        if (!input.value) {
          input.classList.add("is-invalid");
          return false;
        } else {
          input.classList.remove("is-invalid");
        }
      }
      return true;
    }

    showStep(currentStep);
  </script>
</body>
</html>
